<style>
  body {
    background-color: black;
  }

  div {
    display: inline-block;
    margin-right: 10px;
    border: 2px solid black;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  
</style>

<body>
  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  <script>
    /* global nn */

    const clickLimit = 5;
    let clickCounter = 0;

    const imageOrder = [
      'https://placekitten.com/150/150',
      'https://placekitten.com/150/151',
      'https://placekitten.com/150/152',
      // Add more image URLs as needed
    ];

    function newPatch() {
      if (clickCounter >= clickLimit) {
        // nn.off('click', newPatch);
      } else {
        const div = nn.create('div');

        const img = nn.create('img');
        const imageUrl = imageOrder[clickCounter % imageOrder.length];
        img.setAttribute('src', imageUrl);
        img.setAttribute('width', '200');
        img.setAttribute('height', '200');

        div.appendChild(img);
        div.addTo('body');

        // Trigger a reflow to apply the initial opacity transition
        div.offsetHeight;
        div.style.opacity = 1;

        clickCounter++;
      }
    }

    nn.on('click', newPatch);
  </script>
</body>
