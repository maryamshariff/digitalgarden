<style>

  body {
    background-color: black; /* Set the background color to black */
  }

  div {
    display: inline-block;
    margin-right: 10px; /* Adjust this value to set the desired space between patches */
    border: 2px solid black; /* Add this line to set a border with a 2px width and black color */
    opacity: 0; /* Set the initial opacity to 0 */
    transition: opacity 0.5s ease; /* Add a transition for the opacity property */
  }
  
  .diamond {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
  

</style>
  

<body>

  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  <script>
    
    /* global nn */
    
    const clickLimit = 5; // Set your desired click limit
    let clickCounter = 0;

    const imageOrder = [
      'https://placekitten.com/150/150',
      'https://placekitten.com/150/151',
      // Add more image URLs as needed
    ];

    function newPatch () {
      if (clickCounter >= clickLimit) {
        // Remove the click event listener after reaching the click limit
        nn.off('click', newPatch);
      } else {
        const div = nn.create('div');
        div.style.backgroundColor = getRandomColor();

        const img = nn.create('img');
        const imageUrl = imageOrder[clickCounter % imageOrder.length];
        img.setAttribute('src', imageUrl);
        img.setAttribute('width', '200'); // Adjust this value to set the width of the images
        img.setAttribute('height', '200'); // Adjust this value to set the height of the images

        div.appendChild(img);
        div.addTo('body');
        
        // Trigger a reflow to apply the initial opacity transition
        div.offsetHeight;
        div.style.opacity = 1; // Set opacity to 1 to initiate the fade-in effect

        clickCounter++;
      }
    }

    function getRandomColor() {
      const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
      return randomColor;
    }
    
    nn.on('click', newPatch);
    
  </script>

</body>
