<style>

  div {
    width: 100px;
    height: 100px;
    background-color: black;
    display: inline-block;
  }
  
  .diamond {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
  
  .menu {
    display: flex;
    justify-content: space-around;
  }
  
  .menu > a {
    color: hsl(160, 30%, 50%);
    font-family: sans-serif;
    font-size: 24px;
    text-decoration: none;
  }
  
  .menu > a:hover {
    color: hsl(160, 70%, 50%);
    border-bottom: 2px solid hsl(160, 70%, 50%);
  }
  
  @media (max-width: 400px) {
    .menu {
      flex-direction: column;
      align-items: center;
    }
  }

</style>

<nav class="menu">
  <a href="#">music</a>
  <a href="#">photos</a>
  <a href="#">videos</a>
  <a href="#">texts</a>
</nav>
  

<body>

  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  <script>
    
    /* global nn */
    
    const clickLimit = 5; // Set your desired click limit
    let clickCount = 0;
    
    function newPatch () {
      if (clickCount >= clickLimit) {
        // Reset patches on reaching the limit
        nn.clear('body');
        clickCount = 0;
      } else {
        const div = nn.create('div');
        if (nn.random() > 0.5) {
          const img = nn.create('img');
          img.setAttribute('src', 'https://placekitten.com/100/100'); // Replace with your image URL or use a random image API
          div.appendChild(img);
        } else {
          div.setAttribute('class', 'diamond');
        }
        div.addTo('body');
        clickCount++;
      }
    }
    
    nn.on('click', newPatch);
    
  </script>

</body>
